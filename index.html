<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <!-- Display Screen -->
        <div class="display" id="display">0</div>
        <!-- Calculator Buttons -->
        <div class="buttons">
            <!-- Number buttons -->
            <button class="button clear" data-value="C" id="clear" operator="clear">C</button>
            <button class="button operator" operator="divide">/</button>
            <button class="button operator" operator="multiplication">*</button>
            <button class="button operator" operator="subtraction">-</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" operator="addition">+</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button number" data-value=".">.</button>
            
            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button zero number" data-value="0" id="zero">0</button>

            <button class="button equals equals" data-value="=" id="equals" operator="equals">Calculate</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
